<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="./img/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">

    <title>Google login page made by _Rayhan</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <section class="google-login">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="google-content text-center">
                        <div class="g-img">
                            <img src="./img/logo.png" alt="">
                        </div>
                        <div class="g-text">
                            <h2>One account. All of Google. </h2>
                            <p>Sign in to continue to Gmail </p>
                        </div>
                        <div class="g-box">
                            <div class="g-box-img text-center">
                                <img src="./img/avatar_2x.png" alt="">
                            </div>
                            <form action="#">
                             <input type="email" placeholder="Enter your Email" class="form-control mb-2">
                             <input type="submit" value="Next" class="submit f-btn">
                            </form>
                            <div class="need-help text-right">
                             <a href="#">Need help?</a>
                            </div>
                        </div>
                        <div class="creat-account text-center">
                            <a href="#">Create account</a>
                            <p class="mt-4">One Google Account for everything Google </p>
                            <img src="./img/allinone.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="footer-bottom">
                        <div class="privacy">
                            <ul>
                                <li><a href="#">About Google</a></li>
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">Teams</a></li>
                                <li><a href="#">Help</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="language text-right">
                        
                        <span><i class="fas fa-globe"></i></span>
                       
                        <select name="" id="select-lang">
                            <option value="af"> ‪Afrikaans‬ </option>
                            <option value="az"> ‪azərbaycan‬ </option>
                            <option value="in"> ‪Bahasa Indonesia‬ </option>
                            <option value="ms"> ‪Bahasa Melayu‬ </option>
                            <option value="ca"> ‪català‬ </option>
                            <option value="cs"> ‪Čeština‬ </option>
                            <option value="da"> ‪Dansk‬ </option>
                            <option value="de"> ‪Deutsch‬ </option>
                            <option value="et"> ‪eesti‬ </option>
                            <option value="en-GB"> ‪English (United Kingdom)‬ </option>
                            <option selected="selected" value="en"> ‪English (United States)‬ </option>
                            <option value="es"> ‪Español (España)‬ </option>
                            <option value="es-419"> ‪Español (Latinoamérica)‬ </option>
                            <option value="eu"> ‪euskara‬ </option>
                            <option value="fil"> ‪Filipino‬ </option>
                            <option value="fr-CA"> ‪Français (Canada)‬ </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
